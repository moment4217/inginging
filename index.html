<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>신한은행 연금도서관</title>
    <link href="css/main.css" rel="stylesheet" />
</head>
<body>
    <h2>01.신한은행 연금도서관</h2>
    <section class="cont01">
        <div class="inner">
            <div class="title">
                <p>행복한<br>라이프</p>
                <h3>일상을<br>더 즐겁게!!</h3>
            </div>
            <div class="list">
                <div class="item">
                    <figure>
                        <img src="img/retro neon.png" alt="레트로 네온">
                    </figure>
                    <div>
                        <span>이색취미</span>
                        <h4>레트로 향수 가득한 네온사인<br>
                            만들어 볼까?</h4>
                    </div>
                </div>
                <div class="item">
                    <figure>
                        <img src="img/제주도.jpg" alt="제주도">
                    </figure>
                    <div>
                        <span>이색취미</span>
                        <h4>진정한 사랑의 의미<br>
                            <내가 가장 예뻤을 때>촬영지 '제주도'</h4>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <h2>02.오토인사이드</h2>
    <section class="cont02">
        <div class="inner">
            <h3>내차,<br>
                잘 사고 잘 팔았다.</h3>
            <div class="list">
                <figure class="left">
                    <img src="img/차 판매.jpg" alt="차 판매">
                </figure>
                <div class="right">
                    <div class="top">
                        <span>내차사기</span>
                        <h4>고객이 탈 차니까,<br>
                            2번 점검해서 2배로 안심.</h4>
                        <p>기본성능점검+전문가 책임진단까지</p>
                    </div>
                    <div class="bottom">
                        <div>
                            <span>내차팔기</span>
                            <h4>트집없는 내차팔기<br>
                                처음가격 그대로</h4>
                        </div>
                        <div>
                            <span>내차팔기</span>
                            <h4>딜러 만남 없이<br>
                                하루만에 최고가</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
